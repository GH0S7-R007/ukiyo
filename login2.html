<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css"> <!-- Load external CSS -->
</head>
<body>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-image: url('bg.jpg'); /* Set background image */
  background-size: cover;
}

.topnav {
  overflow: hidden;
  background-color: white; /* Set background color */
  color: black; /* Set text color */
}

.topnav a {
  float: left;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  color: black; /* Set text color */
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #fff;
  color: black;
}

.content {
  position: absolute;
  bottom: 10px;
  right: 10px;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8);
  color: black;
  max-width: 300px;
}

        #floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-size: 20px;
            cursor: pointer;
        }

        #iframe-container {
            display: none;
            position: fixed;
            bottom: 0;
            right: 0;
            width: 30%;
            height: 70%;
        }

        #iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #floating-button:hover {
            background-color: #0056b3;
        }
</style>

<div class="topnav">
  <img src="battery.png" alt="Battery" height="30" style="float: left; padding-right: 50px;">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<div class="content">
  <h2>Just mentioned sales Team Member logged</h2>
  <p> We can add some content which is useful for the teams. (CSNG, DMS..etc)</p>
</div>

<button id="floating-button" onclick="toggleIframe()">Ask Me Anything</button>

    <div id="iframe-container">
        <iframe src="https://app.customgpt.ai/projects/13985/ask-me-anything?shareable_slug=f0b8d6e741a4266afaf148f08e4842ea&embed=1"></iframe>
    </div>

    <script>
        let iframeContainer = document.getElementById('iframe-container');

        function toggleIframe() {
            if (iframeContainer.style.display === 'none') {
                iframeContainer.style.display = 'block';
            } else {
                iframeContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
